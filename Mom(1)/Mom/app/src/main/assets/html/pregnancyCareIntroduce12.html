<h3>产检项目</h3>

<p class="weight"><strong>胎心监护。</strong>胎心监护图上一般会有两条曲线，一条记录的是胎心率的变化，一条记录的是宫缩情况。如果在胎心监护的20-40分钟内，宝宝的胎心有一个比较稳定的速度基线，在120～160次/分钟，并且宝宝至少有两次在活动时胎心率加快，比休息时的胎心率每分钟至少快15下，每次持续至少15秒，那么胎心监护结果就是正常的。</p>

 

<p class="weight"><strong>基础检查。</strong>包括体重、宫高、腹围、血压、胎心率、血常规、尿常规等检查项目。</p>


<h3>产检贴士</h3>

<p>本次产检仍是以常规检查和胎心监护为主。不过，最重要的还是准妈妈要养成每天坚持数胎动的好习惯。</p>

<p class="bottom">产检项目仅供参考，不同医院每次产检项目略有不同，请以产检医院为准。</p>
