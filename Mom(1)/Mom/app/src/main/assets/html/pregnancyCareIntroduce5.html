<h3>产检项目</h3>

<p class="weight"><strong>乙肝抗原复查。</strong>包含乙肝表面抗原和核心抗原两项检查，目的是检查准妈妈是否携带乙肝病毒或已感染乙型肝炎。如果两项检查都呈阳性，医生会在宝宝出生后24小时内为其注射免疫球蛋白，再接种乙肝疫苗，以降低宝宝感染的几率。如果两项检查都呈阴性，宝宝出生时就不需要接种免疫球蛋白，但仍然需要接种乙肝疫苗。</p>

 

<p class="weight"><strong>基础检查。</strong>包括体重、宫高、腹围、血压、胎心率、血常规、尿常规等检查项目。</p>

<h3>产检贴士</h3>

<p>这时期贫血发生率增加，准妈妈务必做血常规检查，若发现贫血需要积极治疗并要在分娩前治愈。</p>

<p class="bottom">产检项目仅供参考，不同医院每次产检项目略有不同，请以产检医院为准。</p>
