<h3>产检项目</h3>

<p class="weight"><strong>胎儿大排畸检查。</strong>即通过B超排查胎儿发育畸形。进入孕中期后，宝宝的主要器官已成雏形，能够在B超里清晰地显现出来。大排畸检查可以对宝宝的发育状况进行仔细检查，除能扫描出宝宝的体型，还能检查出是否存在先天畸形。</p>

 

<p class="weight"><strong>基础检查。</strong>包括体重、宫高、腹围、血压、胎心率、血常规、尿常规等检查项目。</p>


<h3>产检贴士</h3>

<p>这一次产检准妈妈无需空腹，因此可以避开早高峰时段。如果本次产检准妈妈照的是四维彩超，就可以看到宝宝的实时面部表情了。照彩超之前，准妈妈需要心态放松，因为过于紧张会影响到宝宝的活动。</p>

<p class="bottom">产检项目仅供参考，不同医院每次产检项目略有不同，请以产检医院为准。</p>
