<h3>产检项目</h3>

<p class="weight"><strong>乙型链球菌筛查。</strong>乙型链球菌是新生儿败血病最常见的病原。产检时，医生会用专用棉棒在准妈妈的阴道口及肛门口进行会阴部的细菌采样、送验。采取剖宫产的准妈妈，需要听从医生建议是否进行该项检查。</p>

 

<p class="weight"><strong>基础检查。</strong>包括胎心监护、体重、宫高、腹围、血压、胎心率、血常规、尿常规等检查项目。</p>




<h3>产检贴士</h3>

<p>宝宝临近足月时，可能出现腹部发硬、尿频严重、胎动减少、阴道有血性分泌物等情况，这些都是临近生产的征兆，准妈妈要细心留意，并详细告知医生，请医生帮助判断。</p>

<p class="bottom">产检项目仅供参考，不同医院每次产检项目略有不同，请以产检医院为准。</p>
