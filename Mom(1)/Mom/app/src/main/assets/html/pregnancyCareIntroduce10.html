<h3>产检项目</h3>

<p class="weight"><strong>胎位检查。</strong>通过B超或手诊来查看宝宝足月时的发育状况，如大小、胎位、羊水多少等，评估宝宝是否具备顺产的条件。</p>

 

<p class="weight"><strong>心电图。</strong>检查准妈妈的心脏健康状况。如果心脏图有异常，医生可能会建议进行剖宫产以确保母子平安。</p>

 

<p class="weight"><strong>基础检查。</strong>包括胎心监护、体重、宫高、腹围、血压、胎心率、血常规、尿常规等检查项目。</p>

<h3>产检贴士</h3>

<p>除了胎心监护之外，本次检查医生还会对准妈妈进行胎位检查，不过宝宝的胎位还是会在最后几周有所变化，请遵医嘱。</p>

<p class="bottom">产检项目仅供参考，不同医院每次产检项目略有不同，请以产检医院为准。</p>
