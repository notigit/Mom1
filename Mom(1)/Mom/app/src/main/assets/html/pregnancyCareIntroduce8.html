<h3>产检项目</h3>
<p class="weight"><strong>评估胎儿体重。</strong>医生将通过B超对宝宝进行详细检查，包括胎儿双顶径大小、胎盘功能分级、羊水量等。医生将凭此评估胎儿当时的体重及发育状况，并预估胎儿至足月生产时的重量。</p>

<p class="weight"><strong>基础检查。</strong>包括胎心监护、体重、宫高、腹围、血压、胎心率、血常规、尿常规等检查项目。</p>

<h3>产检贴士</h3>
<p>一般来说，出生时的实际体重与预测体重会有正负10-15%的误差。若评估出来宝宝的体重未达标，准妈妈应加强膳食营养。</p>
<p class="bottom">产检项目仅供参考，不同医院每次产检项目略有不同，请以产检医院为准。</p>
